---
version: 1

formatters:
    file:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    console:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: console
        stream: ext://sys.stdout
    file:
        class: logging.FileHandler
        level: INFO
        formatter: file
        filename: '/home/pi/git_bucket/raspi_network_boombox/boombox.log'

loggers:
    boombox:
        level: INFO
        handlers: [file]
        propogate: False
    receive:
        level: INFO
        handlers: [file]
        propogate: False
    main:
        level: INFO
        handlers: [file]
        propogate: False

root:
    level: INFO
    handlers: [console, file]
